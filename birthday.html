<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0e68c;
            text-align: center;
            padding: 50px;
        }
        .birthday-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 500px;
            width: 100%;
        }
        .birthday-card h1 {
            color: #ff6347;
            font-size: 36px;
            margin: 0;
        }
        .birthday-card img {
            border-radius: 50%;
            max-width: 200px;
            margin: 20px 0;
        }
        .birthday-card h2 {
            color: #20b2aa;
            font-size: 28px;
            margin: 0;
        }
        .birthday-card p {
            color: #4682b4;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <img src="Sukgan.jpg" alt="Birthday Person's Photo">
        <h2>Sukumar</h2>
        <p>Wishing you a day filled with love, joy, and endless happiness. Have a fantastic birthday!</p>
    </div>
</body>
</html>
